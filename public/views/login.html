<div class="container" ng-controller="AuthController">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info" >
      <div class="panel-heading">
        <div class="panel-title">Войти</div>
        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Забыли пароль?</a></div>
      </div>

      <div style="padding-top:30px" class="panel-body" >
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form name="loginform" class="form-horizontal" role="form"
            action="sink.html" target="sink" method="post"
            ng-submit="login(credentials)"
            novalidate
            form-autofill-fix>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" ng-model="credentials.username" type="text" class="form-control" name="username" value="" placeholder="имя пользователя" required>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" ng-model="credentials.password" type="password" class="form-control" name="password" placeholder="пароль">
          </div>

          <div style="margin-top:10px" class="form-group">
            <!-- Button -->
            <div class="col-sm-12 controls">
              <button type="submit" id="btn-login" class="btn btn-success">Войти  </button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                Вы еще не зарегистрированы?
                <a href="javascript:" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                  Регистация
                </a>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>

  <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Регистрация</div>
        <div style="float:right; font-size: 85%; position: relative; top:-10px">
          <a id="signinlink" href="javascript:" onclick="$('#signupbox').hide(); $('#loginbox').show()">Войти</a>
        </div>
      </div>
      <div class="panel-body" >
        <form id="signupform" class="form-horizontal" role="form"
              action="sink.html" target="sink" method="post"
              ng-submit="register(userRequest)"
              novalidate form-autofill-fix>

          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>

          <div class="form-group">
            <label for="username" class="col-md-3 control-label">Никнейм</label>
            <div class="col-md-9">
              <input type="text" ng-model="userRequest.username" class="form-control" name="username" placeholder="Имя пользователя">
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Ел. адрес</label>
            <div class="col-md-9">
              <input type="text" ng-model="userRequest.email" class="form-control" name="email" placeholder="Електронный адрес">
            </div>
          </div>

          <div class="form-group">
            <label for="firstname" class="col-md-3 control-label">Имя</label>
            <div class="col-md-9">
              <input type="text" ng-model="userRequest.firstName" class="form-control" name="firstname" placeholder="Имя">
            </div>
          </div>
          <div class="form-group">
            <label for="lastname" class="col-md-3 control-label">Фамилия</label>
            <div class="col-md-9">
              <input type="text" ng-model="userRequest.lastName" class="form-control" name="lastname" placeholder="Фамилия">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Пароль</label>
            <div class="col-md-9">
              <input type="password" ng-model="userRequest.password" class="form-control" name="passwd" placeholder="Пароль">
            </div>
          </div>

          <div class="form-group">
            <!-- Button -->
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Регистрация</button>
            </div>
          </div>

        </form>
      </div>
    </div>


  </div>
</div>
