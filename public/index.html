<!DOCTYPE html>
<html ng-app="tridesytoeApp">
<head>
  <title></title>

  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="/css/main.css"/>

  <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="libs/angular/angular.js"></script>
  <script type="text/javascript" src="libs/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="libs/angular-ui-router/release/angular-ui-router.js"></script>
  <!--common stuff-->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/appDirectives.js"></script>
  <script type="text/javascript" src="js/appSession.js"></script>
  <script type="text/javascript" src="js/appConstants.js"></script>
  <!--Services-->
  <script type="text/javascript" src="js/services/appServices.js"></script>
  <script type="text/javascript" src="js/services/AuthService.js"></script>
  <!--Routes-->
  <script type="text/javascript" src="js/appRoutes.js"></script>
  <!--Controllers-->
  <script type="text/javascript" src="js/controllers/appControllers.js"></script>
  <script type="text/javascript" src="js/controllers/ApplicationController.js"></script>
  <script type="text/javascript" src="js/controllers/AuthController.js"></script>
</head>
<body ng-controller="ApplicationController">
<header>
  <section class="container">
    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home">Языкъ</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActiveTab('home')}">
              <a ui-sref="home"><span class="glyphicon glyphicon-home"></span>&nbsp;Главная</a>
            </li>
            <li ng-if="isAuthorized(userRoles.editor)" ng-class="{ active: isActiveTab('chat')}">
              <a ui-sref="chat">Чат</a>
            </li>
            <li ng-class="{ active: isActiveTab('forum')}">
              <a ui-sref="forum">Форум</a>
            </li>
            <li ng-class="{ active: isActiveTab('library')}">
              <a ui-sref="library">Библиотека</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="currentUser">
              <div style="color: #ffffff; padding-top: 15px; padding-bottom: 15px;">
                {{ currentUser.firstName + ' ' + currentUser.lastName }}
              </div>
            </li>
            <li ng-if="currentUser">
              <a ui-sref="logout">Выйти</a>
            </li>
            <li ng-if="!currentUser" ng-class="{ active: isActiveTab('login')}">
              <a ui-sref="login">Войти</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </section>
</header>

<div style="margin-top: 100px;" ui-view></div>

</body>
</html>
